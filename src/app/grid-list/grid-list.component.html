<div class="mat-display-2 heading">Grid-List component</div>

<mat-grid-list cols="2" rowHeight="fit" style="height: 200px" gutterSize="10px">
    <mat-grid-tile rowspan="2">Tile 1</mat-grid-tile>
    <mat-grid-tile >Tile 2</mat-grid-tile>
    <mat-grid-tile>Tile 3</mat-grid-tile>
    <mat-grid-tile colspan="2">Tile 4</mat-grid-tile>
</mat-grid-list>

<!-- by default a hight of a row is equal to the width of a col -->
<!-- rowHeight can be a value like 100px, arany: 2:1 or fit -->
